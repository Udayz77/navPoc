<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8" />
     <title>M2U Navigation</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
     <div class="container">
          <div class="row">
               <h1 class="mt-5">Welcome. This is <span id="pageTitle"></span></h1>
          </div>
          <div class="row"><img alt="maybankLogo" src="./images/maybankLogo.png" /></div>
          <div class="row">
               <a class="mt-3" href="/page-2.html">Navigate to Page 2</a>
          </div>
          <div class="row">
               <a class="mt-3" href="/page-3.html">Navigate to Page 3</a>
          </div>
          <div class="row">
               <a class="mt-3" href="/page-4.html">Navigate to Page 4</a>
          </div>
          <div class="row">
               <a class="mt-3" href="/page-5.html">Navigate to Page 5</a>
          </div>
     </div>
</body>
<script>
     let dataObj = [
          {
               "cust_segment": "CORP_SA",
               "cust_type": "MNC",
               "uri_type": "/",
               "flag": "OFF",
          },
          {
               "cust_segment": "RETAIL_IND",
               "cust_type": "INDI",
               "uri_type": "/page-2.html",
               "flag": "ON",
          },
          {
               "cust_segment": "HN",
               "cust_type": "HN_INDI",
               "uri_type": "/page-3.html",
               "flag": "ON",
          },
          {
               "cust_segment": "AFF",
               "cust_type": "AFF_INDI",
               "uri_type": "/page-4.html",
               "flag": "OFF",
          },
          {
               "cust_segment": "SME_CORP",
               "cust_type": "SME",
               "uri_type": "/page-5.html",
               "flag": "ON",
          },
     ];
     sessionStorage.setItem("loadChecks", JSON.stringify(dataObj));
     window.location.pathname === '/' ? window.location.pathname = '/index.html' : window.location.pathname;
     document.getElementById('pageTitle').append(window.location.pathname);
</script>

</html>
